<style>
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); /* 调整最小宽度为200px */
  gap: 20px;
  padding: 20px;
}

.photo-item {
  position: relative;
  overflow: hidden;
}

.photo-item img {
  width: 100%; /* 使图像宽度占满父容器 */
  height: auto; /* 根据宽度调整高度，保持图像比例 */
  display: block;
  object-fit: cover;
  border-radius: 10px;
}

.photo-caption {
  text-align: center;
  font-size: 0.9em;
  color: #555;
  margin-top: 8px;
}

/* 针对小屏幕进行调整 */
@media screen and (max-width: 768px) {
  .photo-gallery {
    grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); /* 更小的最小宽度 */
  }

  .photo-caption {
    font-size: 0.8em; /* 缩小文字大小 */
  }
}

/* 针对大屏幕进行调整 */
@media screen and (min-width: 1200px) {
  .photo-gallery {
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); /* 在大屏幕上使用更大的网格项 */
  }
}
