---
layout: default
title: "Life in Photos"
---

<style>
.photo-gallery {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
  gap: 20px;
  padding: 20px;
}

.photo-item {
  position: relative;
  overflow: hidden;
}

.photo-item img {
  width: auto;
  height: 80%;
  display: block;
  object-fit: cover;
  border-radius: 10px;
}

.photo-caption {
  text-align: center;
  font-size: 0.9em;
  color: #555;
  margin-top: 8px;
}
</style>

<div class="photo-gallery">
  {% for photo in page.photos %}
    <div class="photo-item">
      <img src="{{ photo.url }}" alt="{{ photo.alt }}">
      <p class="photo-caption">{{ photo.caption }}</p>
    </div>
  {% endfor %}
</div>
